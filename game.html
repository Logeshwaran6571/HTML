<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #guess-input {
    margin-top: 20px;
    margin-bottom: 10px;
    padding: 5px;
    font-size: 16px;
  }
  #result {
    font-size: 18px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Guess the Number Game</h1>
<p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
<input type="number" id="guess-input" placeholder="Enter your guess">
<button onclick="checkGuess()">Submit Guess</button>
<div id="result"></div>

<script>
  // Generate a random number between 1 and 100
  const randomNumber = Math.floor(Math.random() * 100) + 1;
  let attempts = 0;

  function checkGuess() {
    const guess = parseInt(document.getElementById('guess-input').value);
    if (isNaN(guess) || guess < 1 || guess > 100) {
      document.getElementById('result').textContent = 'Please enter a valid number between 1 and 100.';
      return;
    }

    attempts++;

    if (guess === randomNumber) {
      document.getElementById('result').innerHTML = `Congratulations! You guessed the number ${randomNumber} correctly in ${attempts} attempts.`;
      document.getElementById('guess-input').setAttribute('disabled', 'disabled');
    } else if (guess < randomNumber) {
      document.getElementById('result').textContent = 'Too low. Try again.';
    } else {
      document.getElementById('result').textContent = 'Too high. Try again.';
    }
  }
</script>

</body>
</html>
